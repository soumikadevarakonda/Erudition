<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f5f5f5; /* Light background for the body */
            font-family: 'Georgia', serif; /* Elegant font style */
        }
        .navbar {
            background-color: #2c3e50; /* Darker navy background for the navbar */
        }
        .navbar-brand, .nav-link {
            color: #ecf0f1 !important; /* Light text color for links */
        }
        .nav-link:hover {
            color: #f39c12 !important; /* Orange color on hover */
        }
        .form-control {
            border-radius: 20px; /* Rounded search input */
        }
        .btn-outline-success {
            border-radius: 20px; /* Rounded button */
        }
        .navbar-nav .nav-item {
            margin-left: 15px; /* Spacing between nav items */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'projecthomepage' %}">LMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'projecthomepage' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'aboutus' %}">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com/pulse/empowering-learning-through-technology-crafting-soumika-devarakonda-iokhc" target="_blank">LinkedIn</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ms-auto">
        <li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link">Welcome, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registerpagecall' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'loginpagecall' %}">Login</a>
          </li>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
