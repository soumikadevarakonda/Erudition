{% extends 'navbar/ProjectNavbar.html' %}
{% block title %}User Registration{% endblock %}

{% block body %}
<style>
    /* Centered container for the registration form */
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Title styling for the registration page */
    .page-title {
        text-align: center;
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
    }

    /* Styling for form fields */
    .registration-form input[type="text"],
    .registration-form input[type="email"],
    .registration-form input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 1rem;
    }

    /* Styling for the registration button */
    .submit-btn {
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
        background-color: #2c3e50; /* Steel Blue color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #36648B; /* Slightly darker shade of Steel Blue */
    }

    /* Link styling for the login option */
    .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 1rem;
    }

    .login-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    /* Mobile responsiveness for smaller screens */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        .page-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="container">
    <h2 class="page-title">Register</h2>
    <form method="POST" action="{% url 'registerpagelogic' %}" class="registration-form">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>

        <button type="submit" class="submit-btn">Register</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a href="{% url 'loginpagecall' %}">Login here</a>.</p>
    </div>
</div>
{% endblock %}
